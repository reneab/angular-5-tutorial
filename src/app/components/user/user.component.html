<h2>
  Hello, {{name}}!
</h2>
<p>Email: {{email}}</p>
<p>
  <i>{{age}} years old</i>
  <button (click)="increaseAge()">Older?</button>
  <button (click)="decreaseAge()">Younger?</button>  
  <b *ngIf="age > 23">(You're old!)</b>
</p>
<p>Live in {{adress.street}}, {{adress.city}}</p>
Hobbies:
<ul>
  <li *ngFor="let h of hobbies; let i = index">{{i + 1}}: {{h}} 
    <button (click)="deleteHobby(i)">X</button></li>
  </ul>
  
  <form (submit)="addHobby(hobby.value)">
    <label for="new-hobby">Are there more?</label>
    <input type="text" id="new-hobby" #hobby placeholder="new cool hobby"/>
    <button type="submit">Add</button>
</form>
<br>
<button (click)="toggleEdit()">Edit</button>
<hr/>

<div *ngIf="editing">
  <h4>Editing</h4>
  <form>
    <label for="new-email">New email:</label>
    <input type="text" id="new-email" placeholder="new email" [(ngModel)]="email" name="email">
  </form>
  <hr/>
</div>

<nav>
  <a routerLink="/posts" routerLinkActive="active">Get user's posts</a>
</nav>
<router-outlet></router-outlet>
